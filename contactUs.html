<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="template/layui/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/sixPage.css" />
    <!--<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>-->
    <title>协会概况</title>
</head>

<body>
    <script src="js/header.js"></script>
    <div class="MVA-z-main" id="main">
        <img class="MVA-head" src="img/page2_top.jpg" />
        <div class="MVA-choose">
            <div class="MVA-choose-main">
                <div class="MVA-choose-left">
                    <img src="img/page2_0.jpg" /><span class="parent-title">联系我们</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content content-left left">
                <h1 class="content-title">西藏自治区矿泉水协会</h1>
                <p class="content-text">地 址：西藏拉萨市城关区藏热路3号</p>
                <p class="content-text">电 话：0891- 888888</p>
                <p class="content-text">传 真：0891- 888888</p>
                <p class="content-text">邮 编：888888</p>
                <p class="content-text">邮 箱：8888888888@163.com</p>
                <p class="content-text">公司主页：www.888888.com</p>

                <img class="icon-line" src="./img/icon_line.png" alt="" />
                <span class="asset-btn">我要留言</span>
                <textarea class="asset-content"></textarea>
            </div>
            <div id="contentMap" class="content content-right left">
            </div>
        </div>
        <div class="main-content active">
            <div class="content-form">
                <div class="form-head">
                    <div class="head-left">
                        <img class="icon-edit" src="img/icon_edit.png" alt="" /><span class="text">客服留言</span>
                    </div>
                    <img class="icon-close" src="img/icon_close.png" alt="" />
                </div>
                <div class="form-body">
                    <div class="body-list">
                        <div class="body-item">
                            <label class="label">*姓名</label>
                            <br />
                            <input class="item-input" type="text" />
                        </div>
                        <div class="body-item">
                            <label class="label">手机号码</label>
                            <br />
                            <input class="item-input" type="tel" maxlength="11" />
                        </div>
                        <div class="body-item">
                            <label class="label">*邮箱</label>
                            <br />
                            <input class="item-input" type="text" />
                        </div>
                        <div class="body-text">
                            <label class="label">*留言内容（客服人员将在7个工作日内回复您，请注意查收邮件！）：</label>
                            <br />
                            <textarea class="item-input"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <span class="footer-btn">提交留言</span>
                </div>

            </div>
        </div>
    </div>
    <script src="js/footer.js"></script>
</body>
<script src="js/jquery.min.js "></script>
<script src="template/layui/layui.js "></script>
<script src="js/template.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="./js/secondPage.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yml0co7z0YZUV3hbKDI8wyTwIyKoFaFZ"></script>
<script>
    $(function() {
        var map = new BMap.Map("contentMap"); // 创建Map实例
        var point = new BMap.Point(116.404, 39.915)
        map.centerAndZoom(point, 11); // 初始化
        var marker2 = new BMap.Marker(point); // 创建标注
        map.addOverlay(marker2);
    });
</script>

</html>
